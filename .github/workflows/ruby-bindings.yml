name: ruby-bindings
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  xtask:
    name: Build xtask
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Cargo Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@d388a4836fcdbde0e50e395dc79a2670ccdef13f # stable branch
      - name: Build xtask
        run: cargo xtask
      - name: Upload xtask binary
        uses: actions/upload-artifact@v4
        with:
          name: xtask
          path: target/release/xtask

  generate:
    name: Generate Ruby bindings
    runs-on: ${{ matrix.os }}
    needs: [xtask]
    timeout-minutes: 20
    env:
      CARGO: cargo
      TARGET_FLAGS: --target ${{ matrix.target }}
      RUST_BACKTRACE: 1
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [
          # ruby 1_9_1_* and 1_9_2_* builds fail with yylex error
          1_9_3_551,
          2_0_0_648,
          2_1_10,
          2_2_10,
          2_3_8,
          2_4_10,
          2_5_9,
          2_6_10,
          2_7_8,
          3_0_7,
          3_1_6,
          3_2_6,
          3_3_6,
          3_4_0
        ]
        os: ["ubuntu-20.04"]
        target: ["x86_64-unknown-linux-gnu"]
    steps:
      - name: Checkout rbspy repository
        uses: actions/checkout@v4
        with:
            path: "rbspy"
      - name: Install Rust
        uses: dtolnay/rust-toolchain@d388a4836fcdbde0e50e395dc79a2670ccdef13f # stable branch
      - name: Install Rust toolchain target
        run: |
          rustup target add ${{ matrix.target }}
      - name: Install Ruby
        if: startsWith(matrix.ruby-version, '2_4')
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.0
      - name: Install Ruby
        if: startsWith(matrix.ruby-version, '2_4') == false
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
      - name: Download xtask binary
        uses: actions/download-artifact@v4
        with:
          name: xtask
      - name: Generate bindings for ruby ${{ matrix.ruby-version }}
        run: |
          set -euo pipefail

          cd $GITHUB_WORKSPACE/rbspy
          chmod u+x ../xtask
          ../xtask bindgen v${{ matrix.ruby-version }}

          mkdir ../bindings-staging
          # Add new files to the index so that they get picked up
          git add ruby-structs/src
          cp $(git diff --name-only --staged | xargs) ../bindings-staging || echo "No new or modified files - bindings are up to date"
      - name: Upload Bindings
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: ignore
          name: bindings-${{ matrix.ruby-version }}
          path: bindings-staging

  create-branch:
    name: Create branch with updated bindings
    runs-on: ubuntu-20.04
    needs: [generate]
    steps:
      - name: Checkout rbspy repository
        uses: actions/checkout@v4
        with:
            path: "rbspy"
            fetch-depth: 0
      - uses: actions/download-artifact@v4
      - name: Copy bindings into place
        run: |
          cp bindings-*/ruby*.rs rbspy/ruby-structs/src/
      - name: Create branch
        run: |
          # Configure git just enough that it can push branches
          cat <<- EOF > $HOME/.netrc
            machine github.com
            login ${{ github.actor }}
            password ${{ secrets.GITHUB_TOKEN }}

            machine api.github.com
            login ${{ github.actor }}
            password ${{ secrets.GITHUB_TOKEN }}
          EOF
          chmod 600 $HOME/.netrc

          cd rbspy
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          branch_name="generate-ruby-bindings-${{ github.run_number }}"
          git checkout -b $branch_name
          git add ruby-structs/src/ruby*.rs
          git commit -a -m "Regenerate ruby C bindings" --author="GitHub Actions <actions@github.com>"
          git push --set-upstream origin $branch_name
